<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PizzaTime</title>
        <!Favicon>
        <link rel="apple-touch-icon" sizes="180x180" href="../src/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../src/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../src/icons/favicon-16x16.png">
        
        <link rel="mask-icon" href="../src/icons/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <link rel="stylesheet" href="../index.css" type="text/css">
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
    </head>
<body class="body">
    <a href="../index.html" class="header">
        <header>
            <a href="../index.html" class="title">PizzaTime</a>
            <a href="../index.html">
                <img class="icon" src="../src/pictures/pizzaicon.png">
            </a>
        </header>
    </a>
    <form id="form" action="#" class="wrap">
        <div class="questionnaire">
            <div class="contacts">
                <div class="contacts__name">
                    <h3>Контакти</h3>
                    <div id="name" class="errorText">
                        <input class="contacts__input _req _name" name="name" type="text"  placeholder="Введіть Ваше ім'я" value=""></input>
                    </div>
                </div>
                <div class="contacts__name">
                    <h3>Телефон</h3>
                    <div id="tel" class="errorText">
                        <input class="contacts__input _req _tel" name="mobile" type="tel" placeholder="Введіть Ваш номер телефону" value=""></input>
                     </div>
                </div>
            </div>
            <div class="delivery">
                <div class="delivery__choise">
                    <h3>Оберіть тип доставки</h3>
                    <div class="delivery__choise__type">
                       
                        <label class="delivery__choise__toHouse" for="delivery__choise__toHouse">
                            <input class="delivery__choise__toHouse__radio _checkbox" type="radio" id="delivery__choise__toHouse" name="delivery" value="home" checked>
                            <span class="delivery__choise__toHouse__fake"></span>
                            <span class="delivery__choise__toHouse__text">Доставка на дім</span>
                        </label>
                    </div>
                    
                    <div class="delivery__choise__type">
                        
                        <label class="delivery__choise__toHouse" for="delivery_by_yourself">
                            <input class="delivery__choise__toHouse__radio" type="radio" id="delivery_by_yourself" name="delivery" value="yourself">
                            <span class="delivery__choise__toHouse__fake"></span>
                            <span class="delivery__choise__toHouse__text"> Самовивіз</span>
                        </label>
                    </div>
                </div>
                <div class="delivery-to-home">
                    <h3>Адреса</h3>
                    <select class="choose_district _req _street">
                        <option value="0" selected disabled>--Виберіть вулицю--</option>
                        <option value="Вулиця 1">Вулиця 1</option>
                        <option value="Вулиця 2">Вулиця 2</option>
                        <option value="Вулиця 3">Вулиця 3</option>
                        <option value="Вулиця 4">Вулиця 4</option>
                        <option value="Вулиця 5">Вулиця 5</option>
                    </select>
                    <div class="adress" id="num">
                        <input  class="adress__data _req _street-data" type="text" placeholder="Під'їзд" value="">
                        <input  class="adress__data _req _street-data" type="text" placeholder="Поверх" value="">
                        <input  class="adress__data _req _street-data" type="text" placeholder="Квартира" value="">
                    </div>
                </div>
                <div class="take-yourself">
                    <h3>Адреса</h3>
                    <select class="choose_district _req _your">
                        <option value="0" selected disabled>--Виберіть дільницю--</option>
                        <option value="Там">Там</option>
                        <option value="Тут">Тут</option>

                    </select>
                </div>
            </div> 
            <div class="comments">
                <h3 id = "some">Коментар</h3>
                <textarea class="comments__textarea" name="comment" placeholder="Ваш коментар"></textarea>
            </div>           
        </div>
        <button type="submit" class="button__make-order">Замовити</button>
    </form>
    
    <footer>
        <div class="container">
            <div class="footer__top">
                <img class="image-footer"src="../src/pictures/pizzaicon.png">
                <button class="back__button">
                    <span>Повернутися в початок</span>
                    <img class="up__pointer" src="../src/pictures/pointers/pointerUp.png">
                </button>
            </div>
            <div class="footer__middle">
                <p>Доставка:</p>
                <p class="num__of__tel">Працюємо з 8:00 до 20:00</p>
                <p class="num__of__tel">+(xxx)xxxxxxxxx</p>
                <p class="num__of__tel">+(yyy)yyyyyyyyy</p>
            </div>
            <div class="footer__bottom">
                <span class="footer__bottom__text">
                    2023 PizzaTime
                </span>
                <span>
                    <a class="footer__bottom__text" href="">Політики конфіденційності і обробка персональних даних</a>
                </span>
            </div>
        </div>
    </footer>
    <script src="./shopbag.js"></script>   
</body>
</html>
